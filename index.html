<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4095bf">
    <title>Pebble</title>
    
    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- FAVICON -->
    <link rel="icon" type="image/png" sizes="96x96" href="icons/icons8-rock-100.png">


</head>
<body>
    <section>
        <div class="container">
            <h1>Pebble</h1>
            <h2>One step at a time.</h2>

            <div class="panel">
                <p id="work" class="focus"> Let's Focus </p>
                <p id="break" class="break"> Take a Break </p>
            </div>

            <div class="timer">
                <div class="circle">
                    <div class="time">
                        <p id="minutes"></p>
                        <p>:</p>
                        <p id="seconds"></p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="start" onclick="start()">
                    <i class="fa-solid fa-play"></i>
                </button>
                <a id="reset" href="#" onclick="reset()"><i class="fa-solid fa-arrow-rotate-left"></i></a>
            </div>
        </div>
        <div class="footer">
            <a href="https://github.com/Jake2508/Pomdoro-Timer" target="_blank">github.com/pebble</a>
        </div>

    </section>
    <!-- SCRIPT -->
    <script src="./script.js"></script>
    
</body>
</html>
